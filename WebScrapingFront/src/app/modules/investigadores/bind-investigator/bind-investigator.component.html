<div style="padding: 0 40px">
  <div class="flexContainer">
    <h2 fxFlex>Selecciona el investigador al que asociar</h2>
    <button mat-icon-button (click)="closeModal()" matTooltip="Cerrar modal">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div>
    <mat-table class="fondo" [dataSource]="investigators">
      <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row" class="border-none">
            <mat-checkbox class="custom-checkbox" (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </mat-cell>
        </ng-container>
      <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>Id</mat-header-cell> 
          <mat-cell *matCellDef="let element">
              {{ element.id }} 
          </mat-cell>
      </ng-container>
      <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell> 
          <mat-cell *matCellDef="let element">
              {{ element.nombre }} 
          </mat-cell>
      </ng-container>
      <ng-container matColumnDef="apellidos">
          <mat-header-cell *matHeaderCellDef>Apellidos</mat-header-cell> 
          <mat-cell *matCellDef="let element">
              {{ element.apellidos }} 
          </mat-cell>
      </ng-container>
      <ng-container matColumnDef="idInvestigador">
          <mat-header-cell *matHeaderCellDef>IdInvestigador</mat-header-cell> 
          <mat-cell *matCellDef="let element">
              {{ element.idInvestigador }} 
          </mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef>Email</mat-header-cell> 
          <mat-cell *matCellDef="let element">
              {{ element.email }} 
          </mat-cell>
      </ng-container>
      <ng-container matColumnDef="departamento">
          <mat-header-cell *matHeaderCellDef>Departamento</mat-header-cell> 
          <mat-cell *matCellDef="let element">
              {{ element.departamento.name }} 
          </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="['select', 'id', 'nombre', 'apellidos', 'idInvestigador', 'email', 'departamento']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['select', 'id', 'nombre', 'apellidos', 'idInvestigador', 'email', 'departamento'];"></mat-row>
    </mat-table>
  
    <div fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 20px;">
      <button fxFlex="160px" class="btn-save" (click)="onSubmit()" [disabled]="btnDisabled">
        <div fxFlex>Guardar</div>
        <mat-icon fxFlex="20">save</mat-icon>
      </button>
    </div>
  </div>
</div>
