# Archivo nginx.conf

# Configuración global
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

# Configuración de eventos
events {
    worker_connections 1024;
}

# Configuración de HTTP
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración del servidor HTTP
    server {
        listen 80;  # Puerto en el que Nginx va a escuchar las peticiones HTTP

        # Directorio raíz donde está tu aplicación Angular
        root /usr/share/nginx/html;

        # Configuración para servir archivos estáticos
        index index.html index.htm;

        # Configuración para manejar las rutas de Angular
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Configuración opcional para otros recursos estáticos (puedes omitir si no los necesitas)
        location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
            expires max;
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        }
    }
}
